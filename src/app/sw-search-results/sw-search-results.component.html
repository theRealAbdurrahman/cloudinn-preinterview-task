<mat-card>
  <mat-card-title>
    {{result.name}}
  </mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="url">
      URL: {{result.url}}
    </div>
    <div class=height>
      height: {{result.height}}
    </div>
    <div class=homeworld>
      home world: {{result.homeworld}}
    </div>
  </mat-card-content>
</mat-card>
